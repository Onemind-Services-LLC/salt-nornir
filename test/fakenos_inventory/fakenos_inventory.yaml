default:
  username: "nornir"
  password: "nornir"
  port: [6001, 7000]
  server:
    plugin: "ParamikoSshServer"
    configuration:
      address: "0.0.0.0"
      timeout: 1
  shell: {plugin: "CMDShell", configuration: {}}
  nos: {plugin: "arista_ceos", configuration: {}}

hosts:
  ceos1: 
    nos:
      plugin: arista_ceos
      configuration:
        commands: 
          "show ip int brief": {output: "ceos1.show_ip_int_brief.txt"}       
          "show ip interface brief": {output: "ceos1.show_ip_int_brief.txt"} 
          "ping ceos1": {output: "ceos1.ping_ceos1.txt"}
          "show run": {prompt: "{base_prompt}#", output: "ceos1.show_run.txt"}
          "show running-config": {prompt: "{base_prompt}#", output: "ceos1.show_run.txt"}
          "show version": {output: "ceso1.show_version.txt"}
          "show ip arp vrf all": {output: "ceos1.show_ip_arp_vrf_all.txt"}
  ceos2: 
    nos:
      plugin: arista_ceos
      configuration:
        commands:  
          "show ip int brief": {output: "ceos2.show_ip_int_brief.txt"}   
          "show ip interface brief": {output: "ceos2.show_ip_int_brief.txt"}  
          "ping ceos2": {output: "ceos2.ping_ceos2.txt"}
          "show run": {prompt: "{base_prompt}#", output: "ceos2.show_run.txt"}
          "show running-config": {prompt: "{base_prompt}#", output: "ceos2.show_run.txt"}
          "show version": {output: "ceos2.show_version.txt"}
          "show ip arp vrf all": {output: "ceos2.show_ip_arp_vrf_all.txt"}